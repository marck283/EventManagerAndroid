plugins {
    id 'com.android.application'

    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    packagingOptions {
        resources {
            excludes += ['META-INF/proguard/androidx-annotations.pro']
        }
    }
    compileSdk 34

    defaultConfig {
        applicationId "it.disi.unitn.lpsmt.progetto.lasagna.eventmanager.eventmanager"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
    }
    namespace 'it.disi.unitn.lpsmt.progetto.lasagna.eventmanager.eventmanager'
}

task testClasses {
    doLast {
        println 'This is a dummy testClasses task'
    }
}

dependencies {
    implementation("androidx.room:room-runtime:2.5.2")
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'
    implementation(platform('org.jetbrains.kotlin:kotlin-bom:1.9.0'))
    annotationProcessor("androidx.room:room-compiler:2.5.2")
    annotationProcessor('com.github.bumptech.glide:compiler:4.15.1')

    implementation 'androidx.browser:browser:1.5.0'
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    implementation 'com.facebook.android:facebook-login:16.1.3'
    implementation 'com.google.android.gms:play-services-auth:20.6.0'
    implementation "com.google.android.material:material:1.9.0"
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.11'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.7.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment:2.6.0'
    implementation 'androidx.navigation:navigation-ui:2.6.0'
    implementation 'androidx.annotation:annotation:1.6.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}